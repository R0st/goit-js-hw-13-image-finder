<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->
    <form class="js-form">
      
      <div class="js-input-image">
        <label for="searchQuery" class="sr-only">Load more</label>
        <input 
          type="text" 
          class="js-input" 
          name="query" 
          id="searchQuery" 
          placeholder="Search image" 
          autocomplete="off" />
      </div>
      <button type="submit" class="btn-search button">Search</button>
    </form>
    
    <ul class="js-container container js-image"></ul>

    <button type="button" class="btn-load button" data-action="load-more">
      <span 
      class="spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Load more</span>
    </button>
    

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="../src/index.js"></script>
  </body>
</html>
